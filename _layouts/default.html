<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <title>BitRot{% if page.title != null %} | {{ page.title }}{% endif %}</title>
    <link rel="alternate" type="application/atom+xml" href="/blog/atom.xml" title="Atom Feed">
    <link rel="alternate" type="application/rss+xml" href="/blog/rss.xml" title="RSS Feed">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='wrapper'>
      <header>
        {% include header.html %}
        {% include nav-pages.html %}
        {% include nav-blog.html %}
      </header>
      <section>
        {{ content }}
      </section>
      <footer>{% include footer.html %}</footer>
    </div>
    <script type="text/javascript">{% include js/scale.fix.js %}</script>
    {% include analytics.html %}
    <script type="text/javascript">
var stylesheet = document.createElement('link');
stylesheet.href = '/css/combined.css';
stylesheet.rel = 'stylesheet';
stylesheet.type = 'text/css';
document.getElementsByTagName('head')[0].appendChild(stylesheet);
{% if page.math %}
var stylesheet = document.createElement('link');
stylesheet.href = '/css/katex.css';
stylesheet.rel = 'stylesheet';
stylesheet.type = 'text/css';
document.getElementsByTagName('head')[0].appendChild(stylesheet);
{% endif %}
    </script>
{% if page.math %}
    <script type="text/javascript">{% include js/katex.js %}</script>
{% endif %}
  </body>
</html>
<noscript><link rel="stylesheet" href="/css/combined.css"></noscript>
